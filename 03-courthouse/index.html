<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="hero">
        <h1>Some Text</h1>
        <div class="hero-buttons">
            <a href="#" class="hero-btn">About</a>
            <a href="#" class="hero-btn">Skate</a>
        </div>
        <video class="bg-video" autoplay muted loop>
            <source src="Eric Koston and the LA Courthouse Unlocked.mp4">
        </video>
    </div>

    <section id="about">
        <div class="about-content">
            <p>Southern California is the birthplace of skateboarding. It is only right that one of the most iconic skate spots and places of progression resides in LA as well. Newly skate legal in 2014 thanks to Nike SB.</p>
        </div>
        <div class="about-photo">
            <img src="images/courthouse-ledges.jpg" alt="courthouse ledges">
        </div>
    </section>

    <section id="address">
        <h1>Come Skate</h1>
        <p>1633 Purdue Ave, Los Angeles, CA 90025</p>
    </section>

</body>

</html>
