<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/426cc04b7a.js" crossorigin="anonymous"></script>
    <title>April Skateboards</title>
</head>

<body>
    <div class="hero">
        <img src="images/april-logo.png" alt="april logo" class="hero-img">
        <div class="hero-buttons">
            <a href="#team" class="hero-btn">Team</a>
            <a href="https://aprilskateboards.com/" target="_blank" class="hero-btn">Shop</a>
        </div>
        <video class="bg-video" autoplay muted loop>
            <source src="videos/april-video.mp4">
        </video>
    </div>

    <section id="team">
        <h1>Team</h1>
        <hr class="team-hr">
        <div class="team-grid">
            <div class="row">
                <div class="rider">
                    <div class="rider-img">
                        <img src="images/shane.jpg" alt="Shane O neil" class="rider-pic">
                    </div>
                    <div class="overlay">
                        <div class="overlay-content">
                            <h1>Shane O'Neill</h1>
                            <ul class="social">
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="rider">
                    <div class="rider-img">
                        <img src="images/yuto.jpg" alt="yuto horigome">
                    </div>
                    <div class="overlay">
                        <div class="overlay-content">
                            <h1>Yuto Horigome</h1>
                            <ul class="social">
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="rider">
                    <div class="rider-img">
                        <img src="images/diego.jpg" alt="diego najera">
                    </div>
                    <div class="overlay">
                        <div class="overlay-content">
                            <h1>Diego Najera</h1>
                            <ul class="social">
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="rider">
                    <div class="rider-img">
                        <img src="images/ronnie.jpg" alt="Shane O neil" class="rider-pic">
                    </div>
                    <div class="overlay">
                        <div class="overlay-content">
                            <h1>Ronnie Kessner</h1>
                            <ul class="social">
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="rider">
                    <div class="rider-img">
                        <img src="images/noah.jpg" alt="yuto horigome">
                    </div>
                    <div class="overlay">
                        <div class="overlay-content">
                            <h1>Yosef Rateff</h1>
                            <ul class="social">
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="rider">
                    <div class="rider-img">
                        <img src="images/ish.jpg" alt="diego najera">
                    </div>
                    <div class="overlay">
                        <div class="overlay-content">
                            <h1>Ish Cepeda</h1>
                            <ul class="social">
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
